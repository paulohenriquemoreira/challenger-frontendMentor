<!DOCTYPE html5>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container-page">
        <div class="imagem">
            <img src="img/produto-mobile.jpg" alt="imagem do perfume" class="imagem__mobile">
            <img src="img/produto-desktop.jpg" alt="imagem do perfume" class="imagem__desktop">
        </div>
        <div class="descricao__cartao">
            <p class="descricao">PERFUME</p>
            <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="titulo__paragrafo">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                for the house of CHANEL.
            </p>
            <div class="preco">
                <p class="preco__dolar">$149.99</p>
                <p class="preco__desconto">$169.99</p>
            </div>
            <button class="botao">
                <img src="img/icon-cart.svg" alt="icone carrinho de compra" class="botao__icone">
                <p class="botao__texto">Add to Cart</p>
            </button>
        </div>
    </section>
        
   
    
</body>
</html>
